<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Screenshot</title>
    <style>
        body {
            text-align: center;
        }
        img {
            width: 90%;
            max-width: 1000px;
        }
    </style>
</head>
<body>
    <h1>Live Screenshot</h1>
    <img id="screenshot" src="screenshot.jpg" alt="Screenshot">
    <script>
        setInterval(function() {
            document.getElementById('screenshot').src = 'screenshot.jpg?' + new Date().getTime();
        }, 60000); // Refresh every minute
    </script>
</body>
</html>
