<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit-to-Screen Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .full-screen-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img src="screenshot.jpg" alt="Fit-to-Screen Image" class="full-screen-img">
</body>
</html>
